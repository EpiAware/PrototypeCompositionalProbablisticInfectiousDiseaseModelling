project:
  type: default
  render:
    - case-studies.qmd
    - index.qmd
    - README.md

engines: ['julia']

format:
  html:
    toc: true
    theme: cosmo
    code-fold: false
    code-tools: true
    embed-resources: true
  pdf:
    documentclass: article
    geometry: margin=1in
    fontsize: 11pt
    linestretch: 1
    linenumbers: false
    keep-tex: false
    number-sections: true
    colorlinks: true
    notebook-links: false
    echo: true
    output: true
    fig-width: 8
    fig-height: 6
    fig-format: pdf
    fig-dpi: 300
    include-in-header:
      text: |
        \usepackage{graphicx}
        \usepackage{pdflscape}
        \setkeys{Gin}{width=0.9\textwidth,height=!,keepaspectratio}
        \makeatletter
        \let\oldincludegraphics\includegraphics
        \renewcommand{\includegraphics}[2][]{\oldincludegraphics[width=1.0\textwidth,keepaspectratio]{#2}}
        \makeatother
  ipynb: default
  docx: default

bibliography: references.bib
csl: https://www.zotero.org/styles/plos-computational-biology

execute:
  warning: false
  cache: true
  freeze: auto

julia:
  exeflags: ["--threads=4", "-O3"]
