project:
  type: default
  render:
    - index.qmd

engines: ['julia']

filters:
  - authors-block

format:
  html:
    toc: true
    theme: cosmo
    code-fold: false
    code-tools: true
  pdf:
    documentclass: article
    geometry: margin=1in
    fontsize: 11pt
    linestretch: 1.5
    keep-tex: false
    number-sections: true
    colorlinks: true
    notebook-links: false
    echo: true
    output: true
    fig-width: 7
    fig-height: 5
    fig-format: pdf
    fig-dpi: 300
    include-in-header:
      text: |
        \usepackage{graphicx}
        \setkeys{Gin}{width=0.8\textwidth,height=!,keepaspectratio}
        \makeatletter
        \let\oldincludegraphics\includegraphics
        \renewcommand{\includegraphics}[2][]{\oldincludegraphics[width=1.0\textwidth,keepaspectratio]{#2}}
        \makeatother
  ipynb: default

bibliography: references.bib
csl: https://www.zotero.org/styles/plos-computational-biology

execute:
  warning: false
  cache: true
  freeze: auto

julia:
  exeflags: ["--threads=4", "-O3"]
