project:
  type: manuscript
  render:
    - index.qmd

manuscript:
  code-links:
    - binder
    - repo

engines: ['julia']

filters:
  - authors-block

format:
  html:
    toc: true
    theme: cosmo
    code-fold: false
    code-tools: true
    echo: true
  pdf:
    documentclass: article
    geometry: margin=1in
    fontsize: 11pt
    linestretch: 1.5
    keep-tex: false
    number-sections: false
    colorlinks: true
    notebook-links: false
    echo: true
  ipynb: default

bibliography: references.bib
csl: https://www.zotero.org/styles/plos-computational-biology

execute:
  echo: true
  warning: false
  cache: true
  output: true
  freeze: true

julia:
  exeflags: ["--threads=4", "-O3"]
