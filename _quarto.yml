project:
  type: manuscript
  render:
    - index.qmd

engines: ['julia']

filters:
  - authors-block

format:
  pdf:
    documentclass: article
    geometry: margin=1in
    fontsize: 11pt
    linestretch: 1.5
    keep-tex: false
    number-sections: false
    colorlinks: true
  ipynb: default

bibliography: references.bib
csl: https://www.zotero.org/styles/plos-computational-biology

execute:
  echo: true
  warning: false
  cache: true
  output: false
  freeze: auto

julia:
  exeflags: ["--threads=4", "-O3"]
