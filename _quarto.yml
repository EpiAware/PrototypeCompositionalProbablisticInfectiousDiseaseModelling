project:
  type: default
  render:
    - index.qmd

engines: ['julia']

filters:
  - authors-block

format:
  html:
    toc: true
    theme: cosmo
    code-fold: false
    code-tools: true
  pdf:
    documentclass: article
    geometry: margin=1in
    fontsize: 11pt
    linestretch: 1.5
    keep-tex: false
    number-sections: true
    colorlinks: true
    notebook-links: false
    echo: true
    output: true
    fig-width: 7
    fig-height: 5
    fig-dpi: 96
  ipynb: default

bibliography: references.bib
csl: https://www.zotero.org/styles/plos-computational-biology

execute:
  warning: false
  cache: true
  freeze: auto

julia:
  exeflags: ["--threads=4", "-O3"]
